    <body>

        <div id="alerter">alerter</div>

        <br>
        <div style="max-width: 500px; margin: auto; padding: 15px;text-align: center; border: 2px solid red;">Information Nodes</div>
        <br>

        <div id="it_id_1" class="InfoCompound" style="left: 80px; top: 120px; width: 350px; height: 230px;" draggable="true">vim

            <div id="it_id_2" class="InfoCompound" style="left: 10px; top: 20px; width: 320px; height: 190px;" draggable="true">Configuration

                    <div id="it_id_4" class="InfoTom" style="left: 10px; top: 20px; width: 80px; height: 20px;" draggable="true">~/.vimrc

                    </div>

                    <div id="it_id_5" class="InfoTom" style="left: 10px; top: 50px; width: 80px; height: 20px;" draggable="true">/etc/vimrc

                    </div>

                    <div id="it_id_6" class="InfoTom" style="left: 10px; top: 80px; width: 200px; height: 20px;" draggable="true">/var/abs/extra/vim/vimrc

                </div>

            </div>

            <div id="rh_it_id_1" class="resizeHandle" style="right: 1px; bottom: 1px;" draggable="true"> &square; </div>
